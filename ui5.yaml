specVersion: "3.2"
metadata:
  name: logaligroup.mapeobapi
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        backend:
          - path: /sap/opu/odata
            url: http://localhost:8080
            pathPrefix: /
        mock:
          mockServer:
            metadataURL: ./localService/metadata.xml
            mockdataPath: ./localService/mockdata
            generateMockData: true
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: logaligroup.mapeobapi
        ui5Theme: sap_horizon
